<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Travel</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<style>
			body {
				background: -webkit-gradient(linear, left top, left bottom, from(#0cd6ff), to(#cff4fb)) fixed;
			}
			
			.desctiption{
				width: 200px;
				margin-bottom: 10px
			}			
			
		</style>
	</head>
	<body>	    
		<div  id='root'  style="display:flex"></div>  
		
				
		
	  	
		<script type="text/babel">		
		
			class Article extends React.Component{	
			
				constructor(props) {
					super(props)
					this.state = ({
						showIncreaced: null,
						showHover: null						
					})
				}
				
				increase=(incId)=>{
					this.setState({showIncreaced: incId})
				}
				
				hover=(incId)=>{
					this.setState({showHover: incId})
				}
				
				
				
				getImgStyle=(id)=>{
					return{
						position: 'relative',
						//width: '13vw',
						height: '8vw',
						marginRight: '0.3vw',
						marginLeft: '0.3vw',
						zIndex: this.state.showHover === id ? '10' : '0',						
						transform: this.state.showIncreaced === id ? 'scale(1.8, 1.8)' : 'scale(1, 1)',						
						transition: 'transform 0.5s linear 0.1s'
					};					
				}
				
				getImgStyleFirst=(id)=>{
					return{
						position: 'relative',
						//width: '13vw',
						height: '8vw',
						marginRight: '0.3vw',
						marginLeft: '0.3vw',
						zIndex: this.state.showHover === id ? '10' : '0',
						transform: this.state.showIncreaced === id ? 'translateX(40%) scale(1.8, 1.8)' : 'translateX(0) scale(1, 1)',
						transition: 'transform 0.5s linear 0.1s'
					};					
				}
				
				getImgStyleLast=(id)=>{
					return{
						position: 'relative',
						//width: '13vw',
						height: '8vw',
						marginRight: '0.3vw',
						marginLeft: '0.3vw',
						zIndex: this.state.showHover === id ? '10' : '0',
						transform: this.state.showIncreaced === id ? 'translateX(-40%) scale(1.8, 1.8)' : 'translateX(0) scale(1, 1)',
						transition: 'transform 0.5s linear 0.1s'
					};					
				}
				
			
			
				render(){	
				
					var MainStyle={						
						marginLeft: '20px',
						marginBottom: '10px'
					}
					
					const DetailsStyle={
						width: '70vw',
						marginTop: '10px',
						marginBottom: '10px',
					}
					
					const DescriptionStyle={
						width: '70vw',
						marginTop: '15px',
						marginBottom: '20px',
					}
					
					
					return(						
						<div style={MainStyle}>						
							<h2 style={{marginBottom: '1px'}}>{this.props.name}</h2>
							<details style={DetailsStyle}><div style={DescriptionStyle}>{this.props.description}</div><summary>More</summary>
								<div>
									{[1,2,3,4,5].map((id, index) => {
									    if (index === 0) { return <img className="pic" style={this.getImgStyleFirst(id)} src={this.props[`img${id}`]} onMouseOver={()=>{this.increase(id); this.hover(id)}} onMouseOut={this.increase}/> }
										if (index === [1,2,3,4,5].length - 1) { return <img className="pic" style={this.getImgStyleLast(id)} src={this.props[`img${id}`]} onMouseOver={()=>{this.increase(id); this.hover(id)}} onMouseOut={this.increase}/> }
										return <img className="pic" style={this.getImgStyle(id)} src={this.props[`img${id}`]} onMouseOver={()=>{this.increase(id); this.hover(id)}} onMouseOut={this.increase} />
									})}	
								</div>
							</details>
						</div>					
					);
				}
		}
		
		ReactDOM.render(
			<div>
				<Article name="Czech"	
				description="Officially the Czech Republic. Сovers an area of 78,866 square kilometres with a mostly temperate continental climate and oceanic climate.  Largest cities: Prague, Brno, Ostrava, Pilsen." 
				img1="http://peopleandcountries.ru/wp-content/uploads/2017/11/Udivitelnye-i-krasivye-mesta-CHehii-1024x579.jpg"
				img2="https://www.charterok.ru/Content/article/chehiyz-vizi-05-10-2016.jpg"
				img3="http://www.fainaidea.com/wp-content/uploads/2017/09/cheh.jpg"
				img4="http://travel-diskont.ru/sites/default/files/chto-vam-nuzhno-znat-o-chehii.jpg"
				img5="http://travelarea.ru/sites/default/files/imagecache/large/praga.jpg"
				/>
				<Article name="Germany"	
				description="Officially the Federal Republic of Germany. Includes 16 constituent states, covers an area of 357,386 square kilometres, and has a largely temperate seasonal climate. Largest cities: Berlin, Hamburg, Munich, Cologne, Frankfurt, Stuttgart, Düsseldorf, Leipzig, Bremen, Dresden, Hannover, and Nuremberg." 
				img1="http://rusvesna.su/sites/default/files/styles/orign_wm/public/departament_germaniya.jpg"
				img2="https://travel.rambler.ru/media/original_images/537392ed7f607.jpg"
				img3="http://ezdili-znaem.com/wp-content/uploads/2017/07/330-swiss-2-750x410.jpg?x26250"
				img4="https://static.tonkosti.ru/images/5/52/%D0%97%D0%B0%D0%BC%D0%BA%D0%B8_%D0%93%D0%B5%D1%80%D0%BC%D0%B0%D0%BD%D0%B8%D0%B8.jpg"
				img5="http://allinc.biz/images/strany/germany3.jpg"
				/>
				<Article name="Romania"	
				description="Сovers an area of 238,397 square kilometres. Largest cities: Bucharest, Iași, Timișoara, Cluj-Napoca, Constanța." 
				img1="https://tourz.pro/media/original_images/507099312ab0b.jpg"
				img2="https://bigpicture.ru/wp-content/uploads/2016/10/Romania06-800x533.jpg"
				img3="http://img.bibo.kz/9270/9270058.JPG"
				img4="https://www.votpusk.ru/country/ctimages/new/RO27.jpg"
				img5="https://womanadvice.ru/sites/default/files/viktoria/rumyniya_dostoprimechatelnosti1.jpg"
				/>  				
			</div>,
			document.getElementById('root')
        );
		</script>
			
		
	</body>
</html>
